<div class="col-md-6 col-md-offset-3">
    <h2>New Employee</h2>
    
    <label for="name" *ngIf="organizations==null || organizations.length==0">First create an organization and department!!</label>
    <form name="form" (ngSubmit)="f.form.valid && create()" #f="ngForm" novalidate 
       *ngIf="organizations!=null && organizations.length>0">
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted  && !name.valid}">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" 
            	[(ngModel)]="employee.name" #name="ngModel" required />
            <div *ngIf="f.submitted  && !name.valid" class="help-block">Name is required</div>
        </div>
        
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted  && !position.valid}">
            <label for="position">Position</label>
            <input type="text" class="form-control" name="position" 
            	[(ngModel)]="employee.position" #position="ngModel" required />
            <div *ngIf="f.submitted  && !position.valid" class="help-block">Position is required</div>
        </div>
        
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !organization.valid}">
            <label for="org">Organization</label>
            <select [(ngModel)]="selectedOrganization" name="organization"  #organization="ngModel" 
            (change)="organizationChanged($event.target.value)" required>
			  <option *ngFor="let o of organizations" [ngValue]="o">{{o.name}}</option>
			</select>
            <div *ngIf="f.submitted && !organization.valid" class="help-block">Organization is required</div>
        </div>
        
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !department.valid}">
            <label for="department">Department</label>
            <select [(ngModel)]="selectedDepartment" name="department"  #department="ngModel" required>
			  <option *ngFor="let d of departments" [ngValue]="d">{{d.name}}</option>
			</select>
            <div *ngIf="f.submitted && !department.valid" class="help-block">Department is required</div>
        </div>
        
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted  && !birthDate.valid}">
            <label for="birthDate">Birth Date</label>
            <input type="date" class="form-control" name="birthDate" 
            	[(ngModel)]="employee.birthDate" #birthDate="ngModel" required />
            <div *ngIf="f.submitted  && !birthDate.valid" class="help-block">Birth Date is required</div>
        </div>
        
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Create</button>

    </form>
</div>
